<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amaya Design</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #fff; color: #222; }
    header { text-align: center; padding: 20px; position: relative; }
    header img { height: 80px; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; padding: 20px; }
    .product-card { background: #f9f9f9; border-radius: 12px; padding: 16px; display: flex; flex-direction: column; }
    .product-image { height: 200px; border-radius: 10px; background-size: cover; background-position: center; cursor: pointer; }
    .product-title { font-size: 18px; font-weight: bold; margin: 10px 0 5px; }
    .product-price { font-size: 16px; margin-bottom: 10px; }
    .product-card button { background: #000; color: #fff; padding: 10px; border: none; border-radius: 8px; cursor: pointer; }

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { position: relative; max-width: 90%; max-height: 90%; }
    .modal-image { max-width: 100%; max-height: 80vh; border-radius: 12px; }
    .modal-close, .modal-prev, .modal-next {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: none; border: none; font-size: 30px; color: white; cursor: pointer;
    }
    .modal-close { top: 10px; right: 20px; transform: none; }
    .modal-prev { left: -40px; }
    .modal-next { right: -40px; }
  </style>
</head>
<body>

  <header>
    <img src="logo-amaya.png" alt="Amaya Design">
  </header>

  <div class="product-list" id="lista-productos"></div>

  <!-- Modal -->
  <div class="modal-overlay" id="imageModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">✖</button>
      <button class="modal-prev" onclick="prevImage()">‹</button>
      <img id="modalImage" class="modal-image" src="" alt="Zoom imagen">
      <button class="modal-next" onclick="nextImage()">›</button>
    </div>
  </div>

  <script>
    
const productos = [
  {
    nombre: "Bordado Floral",
    precio: 24.99,
    categoria: "mujer",
    imagenes: ["fotos/bordado1.jpg"]
  },
  {
    nombre: "Cojín Decorativo",
    precio: 19.99,
    categoria: "hogar",
    imagenes: ["fotos/cojin1.jpg"]
  },
  {
    nombre: "Babero Infantil",
    precio: 9.99,
    categoria: "infantil",
    imagenes: ["fotos/babero1.jpg"]
  },
  {
    nombre: "Toalla Hombre",
    precio: 14.99,
    categoria: "hombre",
    imagenes: ["fotos/toalla1.jpg"]
  },
  {
    nombre: "Set Hogar Deluxe",
    precio: 29.99,
    categoria: "hogar",
    imagenes: ["fotos/sethogar1.jpg"]
  }
];


    const contenedor = document.getElementById("lista-productos");

    productos.forEach((p, index) => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <div class="product-image" style="background-image: url('${p.imagenes[0]}')" onclick="openModal(${index})"></div>
        <div class="product-title">${p.nombre}</div>
        <div class="product-price">${p.precio.toFixed(2)} €</div>
        <button>Añadir al carrito</button>
      `;
      contenedor.appendChild(card);
    });

    // Modal de zoom
    let currentProductIndex = 0;
    let currentImageIndex = 0;

    function openModal(index) {
      currentProductIndex = index;
      currentImageIndex = 0;
      updateModalImage();
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    function updateModalImage() {
      const img = document.getElementById("modalImage");
      img.src = productos[currentProductIndex].imagenes[currentImageIndex];
    }

    function nextImage() {
      const total = productos[currentProductIndex].imagenes.length;
      currentImageIndex = (currentImageIndex + 1) % total;
      updateModalImage();
    }

    function prevImage() {
      const total = productos[currentProductIndex].imagenes.length;
      currentImageIndex = (currentImageIndex - 1 + total) % total;
      updateModalImage();
    }
  </script>

</body>
</html>
