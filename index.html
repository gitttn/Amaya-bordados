<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amaya Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      padding: 20px 20px 10px;
      position: relative;
    }

    header img {
      height: 140px;
      cursor: pointer;
      display: block;
      margin: 10px auto 0;
      max-width: 90%;
    }

    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    #cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #e00;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      display: none;
    }

    .search-container {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .search-container input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px 10px;
    }

    .filters button {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background-color: #eee;
      color: #333;
      font-size: 14px;
      cursor: pointer;
    }

    .filters button.active {
      background-color: #333;
      color: #fff;
    }

    .product-list {
      padding: 0 10px 50px;
    }

    .product-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .product-image {
      width: 100%;
      height: 180px;
      background: #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #222;
      color: #fff;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <img src="logo-amaya.png" alt="Amaya Design" onclick="location.reload()" />
  <div class="cart-icon" onclick="toggleCart()" title="Ver carrito">
    ðŸ›’<span id="cart-count"></span>
  </div>
</header>

<div class="search-container">
  <input type="text" id="buscador" placeholder="Buscar productos..." onkeyup="filtrarProductos()">
</div>

<div class="filters">
  <button class="active" onclick="filtrarCategoria('Todos')">Todos</button>
  <button onclick="filtrarCategoria('Mujer')">Mujer</button>
  <button onclick="filtrarCategoria('Hombre')">Hombre</button>
  <button onclick="filtrarCategoria('Infantil')">Infantil</button>
  <button onclick="filtrarCategoria('Hogar')">Hogar</button>
</div>

<div class="product-list" id="listaProductos">
  <div class="product-card" data-categoria="Hogar">
    <div class="product-image"></div>
    <div class="product-title">Bordado Floral</div>
    <div class="product-price">24.99 â‚¬</div>
    <button onclick="addToCart('Bordado Floral', 24.99)">AÃ±adir al carrito</button>
  </div>
</div>

<script>
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  function toggleCart() {
    alert('AquÃ­ aparecerÃ¡ tu carrito (interfaz no implementada en esta vista).');
  }

  function addToCart(nombre, precio) {
    const existente = carrito.find(p => p.nombre === nombre);
    if (existente) {
      existente.cantidad++;
    } else {
      carrito.push({ nombre, precio, cantidad: 1 });
    }
    localStorage.setItem("carrito", JSON.stringify(carrito));
    actualizarContadorCarrito();
  }

  function actualizarContadorCarrito() {
    const contador = document.getElementById("cart-count");
    const totalCantidad = carrito.reduce((acc, item) => acc + item.cantidad, 0);
    if (totalCantidad > 0) {
      contador.textContent = totalCantidad;
      contador.style.display = "inline-block";
    } else {
      contador.style.display = "none";
    }
  }

  function filtrarCategoria(categoria) {
    const botones = document.querySelectorAll(".filters button");
    botones.forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");

    const productos = document.querySelectorAll(".product-card");
    productos.forEach(p => {
      if (categoria === "Todos" || p.dataset.categoria === categoria) {
        p.style.display = "block";
      } else {
        p.style.display = "none";
      }
    });
  }

  function filtrarProductos() {
    const texto = document.getElementById("buscador").value.toLowerCase();
    document.querySelectorAll(".product-card").forEach(card => {
      const nombre = card.querySelector(".product-title").textContent.toLowerCase();
      card.style.display = nombre.includes(texto) ? "block" : "none";
    });
  }

  window.addEventListener("load", actualizarContadorCarrito);
</script>

</body>
</html>
